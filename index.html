	<div class="container">
		<div class="bs-example">
			<div class="carousel slide" data-ride="carousel" id="myCarousel">
				<!-- Carousel indicators -->
				<ol class="carousel-indicators">
					<li class="active" data-slide-to="0" data-target="#myCarousel"></li>
					<li data-slide-to="1" data-target="#myCarousel"></li>
					<li data-slide-to="2" data-target="#myCarousel"></li>
				</ol><!-- Wrapper for carousel items -->
				<div class="carousel-inner">
					<div class="item active"><img alt="Second Slide" src="images/flower1.jpg"></div>
					<div class="item"><img alt="Second Slide" src="images/flower2.jpg"></div>
					<div class="item"><img alt="Second Slide" src="images/flower3.jpg"></div>
				</div><!-- Carousel controls -->
				 <a class="carousel-control left" data-slide="prev" href="#myCarousel"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="carousel-control right" data-slide="next" href="#myCarousel"><span class="glyphicon glyphicon-chevron-right"></span></a>
			</div>
		</div>
	</div>
	<div class="container capture">
		<!-- name email-->
		<div>
			<form>
				<div>
					<div class="form-group row">
						<label class="col-sm-6 col-form-label" for="inputName">Name:</label>
						<div class="col-sm-6">
							<input class="form-control" id="landName" placeholder="Please enter name" type="name">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-6 col-form-label" for="inputEmail3">Email:</label>
						<div class="col-sm-6">
							<input class="form-control" id="landEmail" placeholder="Email" type="email">
						</div>
					</div>
					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<button class="btn btn-primary landButton" type="submit">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<!-- carousel goes here -->
	</div>
	<div class="container flexPack">
		<!-- Packages in flex containers -->
		<div class="titlePack">
			<h1>Packages</h1>

	<div class="container packages">

		<div class="pack2 box">
